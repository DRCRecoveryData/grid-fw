name: Fuzz Testing

on:
  push:

jobs:
  fuzzing:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Clang
      uses: egor-tensin/setup-clang@v1
      with:
        version: latest
        platform: x64


    - name: Build and run fuzz test
      run: |
        clang -fsanitize=fuzzer,address -o fuzzer_test grid_common/test_harness.c
        timeout --preserve-status 60s ./fuzzer_test -max_len=128
        
    - name: Crash log
      if: always()
      run: |
        cp $(ls crash-*) input.bin
        ls
        echo "cat:"
        cat input.bin
        echo "xxd:"
        cat $(ls crash-*) | xxd
    
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: Fuzzing Binary
        path: |
          fuzzer_test
          input.bin
