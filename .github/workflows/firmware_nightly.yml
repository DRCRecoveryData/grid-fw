name: Firmware nightly workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
  push:
    paths:
      - '.github/workflows/firmware_nightly.yml'
      - 'grid_make/gcc/Makefile'
      - 'grid_make/*'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Checkout repository
        run: |
          ls

      - name: Install GNU Arm Embedded Toolchain (arm-none-eabi-gcc)
        uses: carlosperate/arm-none-eabi-gcc-action@v1
        with:
          release: '9-2020-q2' # <-- The compiler release to use

      - name: Test ARM GCC
        run: |
          arm-none-eabi-gcc -v
          cd grid_make/gcc && make nightly_automation

      - name: Set Date
        run: echo "action_date=$(date +'%Y-%m-%d-%H%M')" >> $GITHUB_ENV
        
      - name: Copy and rename the artifact
        run: |
          ls
          cp binary/grid_nightly.uf2 grid_nightly_${{ env.action_date }}.uf2

      - uses: tsickert/discord-webhook@v4.0.0
        with:
          webhook-url: ${{ secrets.WEBHOOK_URL }}
          content: "Heyo, the Nightly Firmware is build ready!"
          filename: "grid_nightly_${{ env.action_date }}.uf2"
