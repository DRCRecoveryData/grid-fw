# This is a basic workflow that is manually triggered

name: Frontpanel mfg workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
  push:
    paths:
      - 'grid_make/grid/grid_protocol.h'
      - '.github/workflows/protocol_converter.yml'
      - '.github/workflows/protocol_converter.py'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Checkout repository
        run: |
          ls
      
      - uses: actions/setup-python@v2
      - name: Setup python
        run: | 
          python ./.github/workflows/protocol_converter.py grid_make/grid/grid_protocol.h out.json

      - name: Check file
        run: |
          ls
          cat -v out.json
          git --version
