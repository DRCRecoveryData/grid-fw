<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>suku.html</title>

    <script src="/static/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="/static/main.js" type="text/javascript"></script>
    <script src="/static/RGraph/RGraph.svg.common.core.js"></script>
    <script src="/static/RGraph/RGraph.svg.line.js"></script>

    <style>

      input[type=range][orient=vertical]
      {
          writing-mode: bt-lr; /* IE */
          -webkit-appearance: slider-vertical; /* WebKit */
          width: 8px;
          height: 100px;
          padding: 0 5px;
      }

    </style>


</head>
<body>


    <img src="/static/image.jpg"></img>

    <h1>SUKU MAGIC</h1>
     
    PORT: <input id="port" type="text" name="port"><br>
    BAUDRATE: <input id="baud" type="text" name="baud"><br>
    <input id="button" type="button" value="Refresh"></input>
    <input id="open" type="button" value="Open"></input>
    <br>
    

    <div id="console" style="background: lightsteelblue; width: 100%; height: 100px;"></div>

    <div id="cpu" style="padding: 20px; background: lightgreen; height: 220px;">
    
        

        <table border="1">
          <tr>

            <td colspan="8">CPU Utilization</td>
            
          </tr>
          <tr>

            <td>TASK 0</td>
            <td>TASK 1</td>
            <td>TASK 2</td>
            <td>TASK 3</td>
            <td>TASK 4</td>
            <td>TASK 5</td>
            <td>TASK 6</td>
            <td>TASK 7</td>
            
          </tr>
          <tr>

            <td>Undef</td>
            <td>Idle</td>
            <td>LED</td>
            <td>?</td>
            <td>?</td>
            <td>?</td>
            <td>?</td>
            <td>?</td>
            
          </tr>
          <tr>

            <td><div><div style="width: 100px; height: 100px" id="UI_TASK_0_graph"></div></div></td>
            <td><div><div style="width: 100px; height: 100px" id="UI_TASK_1_graph"></div></div></td>
            <td><div><div style="width: 100px; height: 100px" id="UI_TASK_2_graph"></div></div></td>
            <td><div><div style="width: 100px; height: 100px" id="UI_TASK_3_graph"></div></div></td>
            <td><div><div style="width: 100px; height: 100px" id="UI_TASK_4_graph"></div></div></td>
            <td><div><div style="width: 100px; height: 100px" id="UI_TASK_5_graph"></div></div></td>
            <td><div><div style="width: 100px; height: 100px" id="UI_TASK_6_graph"></div></div></td>
            <td><div><div style="width: 100px; height: 100px" id="UI_TASK_7_graph"></div></div></td>
            
          </tr>

          <tr>

            <td id="UI_TASK_0_value">0%</td>
            <td id="UI_TASK_1_value">0%</td>
            <td id="UI_TASK_2_value">0%</td>
            <td id="UI_TASK_3_value">0%</td>
            <td id="UI_TASK_4_value">0%</td>
            <td id="UI_TASK_5_value">0%</td>
            <td id="UI_TASK_6_value">0%</td>
            <td id="UI_TASK_7_value">0%</td>
            
          </tr>

        </table>
    
    
    </div>
